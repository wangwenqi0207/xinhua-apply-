<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0,maximum-scale=1, minimum-scale=1"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge,chrome=1" />
    <meta name="renderer" content="webkit"> 
    <title>新华保险长期护理险评估申请系统</title>
    <link rel="icon" href="./images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" type="text/css" href="./css/reset.css" />
    <link rel="stylesheet" type="text/css" href="./css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="./css/index.css" />
  </head>
  <body>
    <!-- 头部 -->
    <div class="topcontainer"></div>
    <!-- 遮罩 -->
    <div class="mask container-fluid" style="" id="loginPop">
      <div class="login_pop row">
        <div class="col-md-3 col-xs-12 col-sm-6 loginForm">
          <form id="loginForm" class="form-horizontal" action="">
            <h3 style="text-align: center ;margin-top:40px">
              <img src="./images/logo.png" alt=""  style="height:40px;width: 100%;"/>
              <a class="login_close" id="loginClose">X</a>
            </h3>
            <div class="dialogFormBody"> 
                <div class="form-group">
                <label for="inputName" class="col-sm-1 "></label>
                <div class="col-sm-10">
                  <input
                    type="text"
                    class="form-control"
                    id="inputName"
                    placeholder="登录账号"
                    name="inputName"
                  />
                </div>
              </div>
              <div class="form-group">
                <label for="inputPassword" class="col-sm-1"></label>
                <div class="col-sm-10">
                  <input
                    type="password"
                    class="form-control"
                    id="inputPassword"
                    placeholder="密码"
                    name="inputPassword"
                  />
                </div>
              </div>
              <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                  <div class="checkbox">
                    <label> <input type="checkbox" id="remember"/>
                       <span class="rememberPassTxt">记住密码（下回可自动登录）</span> </label>
                  </div>
                </div>
              </div>
              <div class="form-group">
                <div class="col-sm-offset-1 col-sm-10">
                  <a
                    id="loginButton"
                    class="btn  mask_login_btn"
                    >登录</a
                  >
                </div>
              </div>
            </div>         
          </form>
        </div>
      </div>
    </div>
    <!-- 主体 -->
    <div class="container-fluid main-body main-body-bg">
    </div>
    <!-- 底部 -->
    <div class="footercontainer"></div>
    <script
      src="./script/thirdplugins/jquery-3.3.1.min.js"
      type="text/javascript"
    ></script>
    <script
      src="./script/thirdplugins/jquery.cookie.js"
      type="text/javascript"
    ></script>
    <script
      src="./script/thirdplugins/md5.js"
      type="text/javascript"
    ></script>
    <script
      src="./script/thirdplugins/bootstrap.min.js"
      type="text/javascript"
    ></script>
    <script src="./script/js/index.js" type="text/javascript"></script>
    <script>
      function login() {
        $('.mask').show();
        // console.log($('.mask'))     
        if($('.mask')[0].hidden==false){
          if ($.cookie('rememberName')) {
            $("#inputName").val($.cookie('rememberName')) ;
            $("#inputPassword").val($.cookie('rememberPwd'));
          }
          $(document).keypress(function(e) { 
               if((e.keyCode || e.which)==13) {
                     clickLogin();
               }          
           }); 
        }
        
      }
    </script>
  </body>
</html>
